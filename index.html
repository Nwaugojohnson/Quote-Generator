<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <h1>Random Quote Generator</h1>

    </div>

    <div class="footer">

    </div>

    <script src="script.js"></script>
